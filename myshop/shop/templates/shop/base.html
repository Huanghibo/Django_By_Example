{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}在线商店{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
<div id="header">
    <a href="/" class="logo">在线商店</a>
</div>
<div id="subheader">
    <div class="cart">
    {% with total_items=cart|length %}
    {% if cart|length > 0 %}
                                                <!-- 这里的cart是上下文处理器定义的cart变量，全局模板可用 -->
    购物车:<a href="{% url "cart:cart_detail" %}">{{ total_items }} 件商品，总计 ${{ cart.get_total_price }}</a>
    {% else %}
    购物车是空的
    {% endif %}
    {% endwith %}
    </div>
</div>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
