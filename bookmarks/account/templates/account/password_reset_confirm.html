{% extends "base.html" %}
{% block title %}重置密码{% endblock %}
{% block content %}
    <h1>重置密码</h1>
    {% if validlink %}
        <p>输入2次新密码</p>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="提交"/></p>
        </form>
    {% else %}
        <p>重置密码链接无效或已被使用，请重新申请发送重置密码邮件。</p>
    {% endif %}
{% endblock %}
