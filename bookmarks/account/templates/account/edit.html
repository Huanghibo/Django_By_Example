{% extends "base.html" %}
{% block title %}编辑个人信息{% endblock %}
{% block content %}
    <h1>编辑个人信息</h1>
    <!-- 要上传文件，所以表单设置enctype="multipart/form-data" -->
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="保存"></p>
    </form>
{% endblock %}
