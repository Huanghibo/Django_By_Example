{% extends "base.html" %}
{% block title %}Delete course{% endblock %}
{% block content %}
<h1>删除课程 "{{ object.title }}"</h1>
<div class="module">
    <form action="" method="post">
        {% csrf_token %}
        <p>确定删除课程"{{ object }}"吗？</p>
        <input type="submit" class=button" value="确定">
    </form>
</div>
{% endblock %}
